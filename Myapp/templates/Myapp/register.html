{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
  <style>
   /* Reset and Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #4c67f6, #6cd4ff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Container */
.register-container {
  background: #fff;
  padding: 40px 35px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  width: 350px;
  text-align: center;
  transition: transform 0.3s ease;
}

.register-container:hover {
  transform: translateY(-3px);
}

/* Title */
.register-container h2 {
  margin-bottom: 20px;
  color: #333;
  font-size: 26px;
  font-weight: 600;
}

/* Inputs */
.input-group {
  text-align: left;
  margin-bottom: 18px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
  color: #555;
  font-weight: 500;
}

.input-group input {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  transition: all 0.2s ease;
}

.input-group input:focus {
  border-color: #4c67f6;
  box-shadow: 0 0 5px rgba(76, 103, 246, 0.3);
}

/* Button */
.btn {
  background: #4c67f6;
  color: #fff;
  border: none;
  padding: 12px;
  width: 100%;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s ease;
}

.btn:hover {
  background: #3a53d1;
}

/* Error Message */
.error {
  background: #ffe5e5;
  color: #c00;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 10px;
  font-size: 14px;
}

/* Login Link */
.login-link {
  margin-top: 12px;
  font-size: 14px;
}

.login-link a {
  color: #4c67f6;
  text-decoration: none;
  font-weight: 500;
}

.login-link a:hover {
  text-decoration: underline;
}

/* Responsive */
@media (max-width: 420px) {
  .register-container {
    width: 90%;
    padding: 30px 25px;
  }
}
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Create Account</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      
      <div class="input-group">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

      <button type="submit" class="btn">Register</button>

      <p class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login</a>
      </p>
    </form>
  </div>

</body>
</html>
